<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/signUp" th:object="${userForm}" method="post">
    <div class="form-group">
      <label th:for="userNickName">아이디</label>
      <input type="text" th:field="*{userNickName}" placeholder="아이디">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" placeholder="비밀번호">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" placeholder="이메일">
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
